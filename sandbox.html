<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="QLBase" />
    <meta name="keywords" content="nthnn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API Sandbox</title>

    <link href="./favicon.ico" rel="shortcut icon" />
    <link href="./styles/bootstrap.min.css" rel="stylesheet" />

    <style>
        #receiver, #contents, #http-headers { resize: none; }
    </style>
</head>
<body>
    <div class="mt-4 container">
        <h1>QLBase API Sandbox</h1>
        <hr/>

        <div class="row">
            <div class="col-lg-6">
                <i>Receiver:</i>
                <input cols="70" rows="1" id="receiver" class="form-control" />
                <br/>

                <i>Contents:</i>
                <textarea cols="70" rows="7" id="contents" class="form-control"></textarea>
                <br/>

                <i>HTTP Header:</i>
                <textarea cols="70" rows="7" id="http-headers" class="form-control"></textarea>
                <br/>

                <button class="btn btn-primary" id="send">Send Request</button>
            </div>

            <div class="col-lg-6">
                <i>Response:</i>
                <textarea cols="70" rows="20" id="response" class="form-control" disabled></textarea>
            </div>
        </div>
    </div>

    <script src="scripts/vendors/bootstrap.bundle.min.js"></script>
    <script src="scripts/vendors/jquery.min.js"></script>
    <script>
        $(document).ready(()=> {
            $("#send").click(()=> {
                $.ajax({
                    url: $("#receiver").val(),
                    type: "POST",
                    data: JSON.parse($("#contents").val()),
                    headers: JSON.parse($("#http-headers").val()),
                    success: (data)=>
                        $("#response").val(JSON.stringify(data))
                });
            });
        });
    </script>
</body>
