<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="QLBase" />
    <meta name="keywords" content="nthnn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>API Sandbox</title>

    <link href="./favicon.ico" rel="shortcut icon" />
    <link href="./styles/bootstrap.min.css" rel="stylesheet" />

    <style>
        #receiver, #contents, #http-headers { resize: none; }
    </style>
</head>
<body>
    <div class="mt-4 container">
        <h1>QLBase API Sandbox</h1>
        <hr/>

        <div class="row">
            <div class="col-lg-6">
                <i>API Action:</i>
                <select id="action" class="form-control">
                    <option disabled selected value="">API Actions</option>
                    <option disabled value="">â”€</option>
                    <option disabled value="">Authentication Actions</option>
                    <option value="new_user">New User</option>
                    <option value="update_by_username">Update By Username</option>
                    <option value="update_by_email">Update By Email</option>
                    <option value="delete_by_username">Delete By Username</option>
                    <option value="delete_by_email">Delete By Email</option>
                    <option value="get_by_username">Get By Username</option>
                    <option value="get_by_email">Get By Email</option>
                    <option value="enable_user">Enable User</option>
                    <option value="disable_user">Disable User</option>
                    <option value="is_user_enabled">Is User Enabled</option>
                    <option value="login_username">Login Username</option>
                    <option value="login_email">Login Email</option>
                    <option value="fetch_all_users">Fetch All Users</option>
                </select>
                <br/>

                <i>Contents:</i>
                <textarea cols="70" rows="7" id="contents" class="form-control" placeholder="Request Contents">{}</textarea>
                <br/>

                <i>HTTP Headers:</i>
                <textarea cols="70" rows="7" id="http-headers" class="form-control" placeholder="HTTP Headers">{&#10;&#9;"QLBase-API-Key": "",&#10;&#9;"QLBase-App-ID": ""&#10;}</textarea>
                <br/>

                <button class="btn btn-primary" id="send">Send Request</button>
            </div>

            <div class="col-lg-6">
                <i>Response:</i>
                <textarea cols="70" rows="20" id="response" class="form-control" disabled></textarea>
            </div>
        </div>
    </div>

    <script src="scripts/vendors/bootstrap.bundle.min.js"></script>
    <script src="scripts/vendors/jquery.min.js"></script>
    <script>
        $(document).ready(()=> {
            $("#send").click(()=> {
                $.ajax({
                    url: "api?" + $("#action").find(":selected").val(),
                    type: "POST",
                    data: JSON.parse($("#contents").val()),
                    headers: JSON.parse($("#http-headers").val()),
                    success: (data)=>
                        $("#response").val(JSON.stringify(data))
                });
            });
        });
    </script>
</body>
